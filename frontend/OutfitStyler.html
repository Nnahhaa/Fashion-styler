<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Styler</title>
    <link rel="stylesheet" href="OutfitStyler.css">
</head>
<body>

    <div class="page">


        <header>LOOKS</header>

        <div class="hero">
        <h2><i>Your style <br> currated by AI</i></h2>
        <button>Take a look ></button>
      </div>
        

        <div id="fit-section">
            <h3>Choose your fit today</h3>
            <div class="filters">
            <select class="drop" id="style">
                <option class="content" value="">Season</option>
                <option class="content" value="summer">Summer</option>
                <option class="content" value="spring">Spring</option>
                <option class="content" value="fall">Fall</option>
                <option class="content" value="winter">Winter</option>
            </select>


            <select class="drop" id="style">
                <option class="content" value="">Style</option>
                <option class="content" value="casual">Casual</option>
                <option class="content" value="formal">Formal</option>
                <option class="content" value="function">Function</option>
            </select>
            <button id="random"><i>Randomize</i></button>
            <span>Saved</span>
            </div>

            <div class="outfit-selector">

            <div class="navrow">
                <span class="navleft">&lt;</span>
                <img class="item" src="https://image.uniqlo.com/UQ/ST3/WesternCommon/imagesgoods/467214/sub/goods_467214_sub14_3x4.jpg?width=600" alt="shirt" width="350" position=center>
                <span class="navright">&gt;</span>
            </div>

                <div class="navrow">
                <span class="navleft">&lt;</span>
                <img class="item" src="https://image.uniqlo.com/UQ/ST3/WesternCommon/imagesgoods/455640/item/goods_05_455640_3x4.jpg?width=600" alt="pants" width="350">
                <span class="navright">&gt;</span>
            </div>

            </div>

            <div class="faves">
                <button>Favorite</button>
            </div>


        </div>
    </div>
    
</body>
</html>
